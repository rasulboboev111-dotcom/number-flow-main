services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./database.sqlite:/app/database.sqlite
      - ./server/uploads:/app/server/uploads
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_key_here}
    restart: always
